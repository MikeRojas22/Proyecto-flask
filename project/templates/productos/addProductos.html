{% extends "layout2.html" %}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Agregar Productos</h2>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <form action="{{ url_for('productos.addProducto_post') }}" method="post" enctype='multipart/form-data'>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="text1" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label for="precio">Precio</label>
                        <input type="text" name="precio" class="form-control" id="text2" placeholder="Precio" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label for="file">Imagen:</label>
                        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
                    </div>
                    <div class="text-center"><input class="btn btn-primary" type="submit" value="Agregar Producto">
                    </div>
            </form>
        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock %}
