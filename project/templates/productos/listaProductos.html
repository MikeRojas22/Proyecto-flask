{% extends "layout2.html" %}

{% block content %}
<main id="main">
        <!-- ======= Breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">
            <div class="container">
    
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Productos</h2>
                </div>
    
            </div>
        </section><!-- End Breadcrumbs -->
    
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <a href="{{ url_for('productos.addProducto') }}">
                <button type="button" class="btn btn-success">Agregar Productos</button>
            </a>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">idProducto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {%for producto in productos%}
                    <tr>
                        <td>{{producto.idProducto}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.precio}}</td>
                        <td><img src="../static/img/productos/{{producto.image_name}}" width="10" height="100" class="card-img-top" alt="..."></td>
                        <td>
                            <a href="{{url_for('productos.updateProducto', id=producto.idProducto)}}">
                                <button type="button" class="btn btn-warning">Actualizar</button>
                            </a>
                            <a href="{{url_for('productos.deleteProducto', id=producto.idProducto)}}">
                                <button type="button" class="btn btn-danger">Eliminar</button>
                            </a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </section><!-- End Contact Section -->
</main><!-- End #main -->
{% endblock %}
