{% extends "layout2.html" %}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Signup</h2>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mt-lg-0">
                    <form action="{{ url_for('auth.register') }}" method="post" role="form">
                        <div class=" form-group">
                            Email
                            <input type="email" name="email" class="form-control" id="email" placeholder="Your email"
                                required>
                        </div>
                        <div class="form-group mt-3 mt-md-0">
                            Nombre
                            <input class="form-control" type="text" name="name" placeholder="Nombre" autofocus="">
                        </div>
                        <div class="form-group mt-3 mt-md-0">
                            Password
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Your password" required>
                        </div>
                        <div class="text-center"><input class="btn btn-primary" type="submit" value="Signup"></div>
                    </form>

                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock %}
